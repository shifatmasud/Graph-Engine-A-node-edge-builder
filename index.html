    <title>Nexus Flow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400&family=Inter:wght@300;400;500;600&family=Victor+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script type="importmap" src="/importmap.js"></script>
    <style>
      /* Simple Reset */
      *, *::before, *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      html, body, #root {
        height: 100%;
        width: 100%;
      }

      /* Hide scrollbar for premium feel */
      ::-webkit-scrollbar {
        display: none;
      }
      body {
        background-color: #0A0B14; /* Updated Fallback to match new dark theme */
        color: #fafafa;
        overflow: hidden;
        font-family: 'Inter', sans-serif; /* Default body font */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Define font-families globally for easy access without Tailwind */
      .font-display { font-family: 'Bebas Neue', cursive; }
      .font-body { font-family: 'Inter', sans-serif; }
      .font-mono { font-family: 'Victor Mono', monospace; }
      .font-quote { font-family: 'Comic Neue', cursive; }
    </style>
